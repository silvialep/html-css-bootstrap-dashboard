<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <section class="container-fluid __top-bar w-100 d-flex gap-3 align-items-center justify-content-between">
            <div class="h-100">
                <img class="h-100 d-lg-none" src="img/mobile-logo.png" alt="logo boolean mobile">
                <img class="d-none d-lg-inline-flex py-4" src="img/logo.svg" alt="logo boolean big">
            </div>
            <div class="search-bar w-100">
                <button class="btn bg-body-secondary border-1 rounded-2 shadow-none p-2 w-100 d-flex justify-content-start align-items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Prova a cercare: Lezioni di Laravel</span>
                </button>
            </div>
            <div class="d-flex gap-2">
                <i class="fa-solid fa-list d-none d-lg-inline-flex"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-inline-flex"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-flex"></i>
                <i class="fa-solid fa-bell text-warning"></i>
            </div>

        </section>
    </header>

    <main class="d-flex">
        <nav>
            
        </nav>

        <section id="__main-container">

        </section>

    </main>
    











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
