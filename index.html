<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <section class="container-fluid __top-bar w-100 d-flex gap-3 align-items-center justify-content-between">
            <div class="h-100">
                <img class="h-100 d-lg-none" src="img/mobile-logo.png" alt="logo boolean mobile">
                <img class="d-none d-lg-inline-flex py-4" src="img/logo.svg" alt="logo boolean big">
            </div>
            <div class="search-bar w-100">
                <button class="btn bg-body-secondary border-1 rounded-2 shadow-none p-2 w-100 d-flex justify-content-start align-items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="text-secondary-emphasis">Prova a cercare: Lezioni di Laravel</span>
                </button>
            </div>
            <div class="d-flex gap-3">
                <a href="#" class="d-none d-lg-inline"><i class="fa-solid fa-list text-body-secondary"></i></a>
                <a href="#" class="d-none d-lg-inline"><i class="fa-solid fa-circle-question text-body-secondary"></i></a>
                <a href="#" class="d-none d-lg-inline"><i class="fa-solid fa-ellipsis-vertical text-body-secondary"></i></a>
                <a href="#"><i class="fa-solid fa-bell text-warning"></i></a>
            </div>

        </section>
    </header>

    <main class="d-flex">
        <nav class="py-3 d-flex flex-column justify-content-between align-items-center">
            <ul class="__top-nav-links p-0 d-flex flex-column align-items-center">
                <li class="p-1 w-100"><button class="btn text-white d-flex align-items-center gap-3 w-100"><i class="fa-solid fa-house"></i><span class="d-none d-lg-inline-block">Home</span></button></li>
                <li class="p-1 w-100"><button class="btn text-white d-flex align-items-center gap-3 w-100"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-inline-block">Stats</span></button></li>
                <li class="p-1 w-100"><button class="btn text-white d-flex align-items-center gap-3 w-100"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline-block">Signals</span></button></li>
            </ul>
            <ul class="__bottom-nav-links p-0 d-flex align-items-center">
                <li class="p-1 w-100"><button class="btn text-white d-flex align-items-center gap-3 w-100"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline-block">Admin</span></button></li>
            </ul>
        </nav>

        <section id="__main-container">
            <div class="__blue-top-bar container-fluid py-3 d-flex flex-column flex-sm-row-reverse align-items-start gap-3 flex-wrap justify-content-between">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling">Enable body scrolling</button>
                
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p>Try scrolling the rest of the page to see this option in action.</p>
                    </div>
                </div>
                <div class="__first-tag d-flex flex-column flex-sm-row justify-content-between align-items-center flex-grow-1">
                    <div style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="text-white">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </div>
                    <div>
                        studenti online
                    </div>

                </div>
                
            </div>
            <div class="__inside-main-container">

            </div>
        </section>

    </main>
    











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
